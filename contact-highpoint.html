<!doctype html>
<html lang="en">
  <head>
    <!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/contact-form.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <title>Highpoint Reservation Form</title>
  </head>
  <body style="padding-bottom: 60px;">
    <input type="hidden" name="_subject" value="New Reservation!">
    <div class="container mt-5">
      <img src="static/images/Highpoint logo.jpg" alt="Highpoint Logo">
        <h1 class="text-center">Highpoint Reservation Form</h1>
        <p class="text-center">Please complete the form below.</p>
        <hr>
        <form class="row g-3" action="https://formsubmit.co/d0700f73e1b56c782cffe519ba1b78d3" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://luketedwards.github.io/highpoint-contact-form/success.html" >

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" class="form-control" name="First Name" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
          </div>
          <hr>
          <div class="col-md-12 ">
            <label for="lastName" class="form-label"><strong>Address <i class="fa-solid fa-asterisk"></i></strong></label>
            <input type="text" class="form-control" name="Address" id="address" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Street Address</label>
            <input type="text" class="form-control" name="Street&nbsp;Address" id="streetAddress" >
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">City</label>
            <input type="text" class="form-control" name="City" id="city" >
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">County</label>
            <input type="text" class="form-control" name="County" id="county" >
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Post Code <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" class="form-control" name="Postcode" id="postcode" required>
          </div>
          <div class="col-md-6">
            <label for="emailInfo" class="form-label">E-mail <i class="fa-solid fa-asterisk"></i></label>
            <input type="email" class="form-control" name="Email" id="emailInfo" placeholder="ex: myname@gmail.com" required>
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number <i class="fa-solid fa-asterisk"></i></label>
            <input type="text" class="form-control" name="Phone&nbsp;Number" id="phoneNumber" placeholder="Enter Your Phone Number" required>
          </div>
          <div class="col-md-6">
            <div class="form-group"> <!-- Date input -->
              <label class="control-label" for="arrivalDate">Arrival Date - <em>arrival after 16:00</em> <i class="fa-solid fa-asterisk"></i></label>
              
                <div class='input-group date' id='datetimepicker1'>
                   <input style="padding-left: 2.5em;" type='text' class="form-control" name="Arrival&nbsp;Date" required/>
  
                   <span class="input-group-addon">
                   <span><i style="position: absolute; text-align:left; padding:10px; left: 0;" class="fa-solid fa-calendar"></i></span> 
                   </span>
                </div>
             
            </div>
            </div>
            <div class="col-md-6">
              <div class="form-group"> <!-- Date input -->
                <label class="control-label" for="departureDate">Departure Date - <em>departure before 10:00</em> <i class="fa-solid fa-asterisk"></i></label>
                <div class='input-group date' id='datetimepicker2' name="Departure&nbsp;Date">
                  <input style="padding-left: 2.5em;" type='text' class="form-control" required/>
 
                  <span class="input-group-addon">
                  <span><i style="position: absolute; text-align:left; padding:10px; left: 0;" class="fa-solid fa-calendar"></i></span> 
                  </span>
               </div>
              </div>
              </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label style="margin-bottom: 0.5rem;" for="exampleFormControlSelect1">Number of Adults <i class="fa-solid fa-asterisk"></i></label>
              <select class="form-control" name="Number&nbsp;of&nbsp;Adults" id="exampleFormControlSelect1" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Names of Guests</label>
            <input type="text" class="form-control" name="Names&nbsp;of&nbsp;Guests" id="phoneNumber" placeholder="Seperate with commas">
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label style="margin-bottom: 0.5rem;" for="exampleFormControlSelect2">Number of Children</label>
              <select class="form-control" name="Number&nbsp;of&nbsp;Children" id="exampleFormControlSelect2">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <label for="childAges" class="form-label">Ages of Children</label>
            <input type="text" class="form-control" name="Ages&nbsp;of&nbsp;Children" id="childAges" placeholder="Seperate with commas">
          </div>
          <div style="display: flex;" class="col-md-12">
            <button id="submitButton" style="margin: 0 auto;" type="submit" class="btn btn-primary text-center">Submit</button>
          </div>

          <div class="container">
            <div class="row">
               <div class='col-sm-6'>
                  
               </div>
               
            </div>
         </div>
          
        </form>
    </div>

    <script type="text/javascript">
      $(function () {
          $('#datetimepicker1').datepicker();
          $('#datetimepicker2').datepicker();
      });
   </script>
  </body>
</html>
